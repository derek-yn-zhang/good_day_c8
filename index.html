	<h1>
  	<a href="" class="typewrite" data-period="10" data-type='[ "                                          ⏰     &#10111;     &#10110;     &#10109;     &#10108;     &#10107;     &#10106;     &#10105;     &#10104;     &#10103;     &#10102;      ⏰                ", "      ƪ(˘⌣˘)┐    ƪ(˘⌣˘)ʃ    ┌(˘⌣˘)ʃ                                          ", "&#10077;The breeze at dawn has secrets to tell you. Don’t go back to sleep.&#10078;      &#13025;                     ", "&#10077;Give every day the chance to become the most beautiful day of your life.&#10078;            &#13025;                        ", "&#10077;When you arise in the morning, think of what a precious privilege it is to be alive – to breathe, to think, to enjoy, to love.&#10078;            &#13025;                        ", "&#10077;Just one small positive thought in the morning can change your whole day.&#10078;            &#13025;                        ", "&#10077;How wonderful it is that nobody need wait a single moment before starting to improve the world.&#10078;            &#13025;                        ", "&#10077;Be miserable. Or motivate yourself. Whatever has to be done, it’s always your choice.&#10078;            &#13025;                     ", "&#10077;It does not matter how slowly you go as long as you do not stop.&#10078;            &#13025;                        ", "&#10077;Success isn’t always about ‘Greatness’, it’s about consistency. Consistent, hard work gains success. Greatness will come.&#10078;            &#13025;                        ", "&#10077;If you always put limit on everything you do, physical or anything else. It will spread into your work and into your life. There are no limits. There are only plateaus, and you must not stay there, you must go beyond them.&#10078;            &#13025;                     ", "&#10077;Waking up this morning, I smile. 24 brand new hours are before me. I vow to live fully in each moment.&#10078;            &#13025;                        ", "&#10077;Nobody can go back and start a new beginning, but anyone can start today and make a new ending.&#10078;            &#13025;                        ", "&#10077;Each morning we are born again. What we do today is what matters most.&#10078;            &#13025;                        ", "&#10077;The best years of your life are the ones in which you decide your problems are your own. You do not blame them on your mother, the ecology, or the president. You realize that you control your own destiny.&#10078;            &#13025;                        ", "&#10077;It is only when we truly know and understand that we have a limited time on earth – and that we have no way of knowing when our time is up – that we will begin to live each day to the fullest, as if it was the only one we had.&#10078;            &#13025;                        ↻                        " ]'>
    	<span class="wrap"></span>
  	</a>
	</h1>
